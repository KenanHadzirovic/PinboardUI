<div class="row">
  <div class="col-md-2">
      <label>{{ option.preferenceType.name }}: </label>
    </div>
    <div class="col-md-2">
      <input *ngIf="!isBoolean()" [type]="getType()" [(ngModel)]="option.value">
      <span *ngIf="isBoolean()">
        <input type="checkbox" [(ngModel)]="option.boolValue">
      </span>
    </div>
    <div class="col-md-2">
      <input *ngIf="isColor()" [(colorPicker)]="option.value" [style.background]="option.value"/>
    </div>
</div>
