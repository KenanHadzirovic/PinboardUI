<div class="modal-header">
    <h4 class="modal-title">Add note</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
        <input placeholder="Title" type="text" [(ngModel)]="post.title">
    </div>
    <div>
        <textarea placeholder="Description" [(ngModel)]="post.description"></textarea>
    </div>
    <div>
      <!-- <select [(ngModel)]="activeWorkspace">
        <option *ngFor="let workspace of workspaces" [value]="workspace.workspaceId">
          {{ workspace.name }}
        </option>
      </select> -->
      <select class="form-control" name="ParentOrganizationType" [(ngModel)]="post.workspaceId">
        <option *ngFor="let workspace of workspaces" [ngValue]="workspace.workspaceId">{{ workspace.name }}</option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    <button type="button" class="btn btn-success" (click)="savePost()">Save</button>
  </div>
